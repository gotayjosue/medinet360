<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Medinet360 - Email Verification">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
    <meta property="og:url" content="https://medinet360.netlify.app/">
    <meta name="author" content="Josué H. Gotay">
    <meta name="description" content="Verify your Medinet360 account email.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Verify Email • Medinet360</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/css/signIn.css">
    <script src="/js/i18n.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/js/verifyEmail.js" type="module" defer></script>
    <style>
        #statusIcon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        .success-text {
            color: #16a34a;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-text {
            color: #dc2626;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="Medinet360 Logo" class="logo">
    </header>

    <main>
        <div id="content" style="text-align: center; padding: 40px 0;">
            <div id="statusIcon" class="loading">⏳</div>
            <h1 id="statusTitle" data-i18n="auth.verifyEmail.verifying">Verifying your email...</h1>
            <p id="statusMessage" style="color: #666; margin-top: 10px;" data-i18n="auth.verifyEmail.verifyingWait">
                Please wait while we verify your email address.
            </p>

            <a href="/signIn.html" id="signInLink" class="submitButton"
                style="text-decoration: none; display: none; margin-top: 30px; display: inline-block; width: auto; padding: 10px 30px;"
                data-i18n="auth.verifyEmail.signIn">Sign
                In</a>
        </div>
    </main>
</body>

</html>
