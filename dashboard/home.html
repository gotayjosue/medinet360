<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
  <meta property="og:url" content="https://medinet360.netlify.app/">
  <meta name="author" content="Josué H. Gotay">
  <meta name="description"
    content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
  <title>Dashboard • Medinet360</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="stylesheet" href="../css/dashboardHome.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar superior -->
  <header class="flex items-center justify-between bg-white border-b border-gray-200 px-4 py-3 md:hidden">
    <button id="menu-btn" class="text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="font-semibold text-lg">Dashboard</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="w-64 bg-white border-r border-gray-200 p-5 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50">

      <div class="flex items-center gap-4 mb-10">
        <img class="logo w-[50px] shrink-0" src="/images/logo.png" alt="Medinet360 logo">
        <p id="clinicNameText" class="font-medium text-gray-600 leading-tight text-sm break-words">...</p>
      </div>

      <nav class="flex-1 space-y-4">
        <a href="home.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Home
          <span class="ml-auto w-2 h-2 bg-red-500 rounded-full"></span>
        </a>

        <a href="patients.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Patients
        </a>

        <a href="appointments.html"
          class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
          </svg>
          Appointments
        </a>

        <a href="reports.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17v-6h2v6H9zm4 0v-4h2v4h-2zM5 21h14a2 2 0 002-2V7l-6-4H5a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
          Reports
        </a>
      </nav>

      <div class="mt-auto">
        <a href="account.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A4 4 0 118 4a4 4 0 013.879 13.804A8 8 0 015.12 17.804z" />
          </svg>
          Account
        </a>
      </div>
    </aside>

    <!-- Overlay móvil -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>

    <!-- Contenido principal -->
    <main class="flex-1 md:ml-64 p-6">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="relative">
          <input type="text" placeholder="Buscar..."
            class="border border-gray-300 rounded-lg pl-8 pr-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-48 md:w-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-2 top-2.5 text-gray-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </div>
      </div>

      <!-- Dashboard Grid -->
      <div class="space-y-6">

        <!-- Metrics Cards -->
        <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Total Patients -->
          <div class="bg-white rounded-2xl shadow p-6 flex items-center justify-between">
            <div>
              <h3 class="text-gray-500 text-sm font-medium" data-i18n="dashboard.home.metrics.totalPatients">Total Patients</h3>
              <p class="text-3xl font-bold text-gray-800" id="totalPatientsMetric">0</p>
            </div>
            <div class="p-3 bg-blue-100 rounded-full text-blue-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            </div>
          </div>

          <!-- Appointments Today -->
          <div class="bg-white rounded-2xl shadow p-6 flex items-center justify-between">
            <div>
              <h3 class="text-gray-500 text-sm font-medium" data-i18n="dashboard.home.metrics.appointmentsToday">Appointments Today</h3>
              <p class="text-3xl font-bold text-gray-800" id="appointmentsTodayMetric">0</p>
            </div>
            <div class="p-3 bg-purple-100 rounded-full text-purple-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2v-7H3v7a2 2 0 002 2z" />
              </svg>
            </div>
          </div>

          <!-- New Patients (This Month) -->
          <div class="bg-white rounded-2xl shadow p-6 flex items-center justify-between">
            <div>
              <h3 class="text-gray-500 text-sm font-medium" data-i18n="dashboard.home.metrics.newPatientsMonth">New Patients (Month)</h3>
              <p class="text-3xl font-bold text-gray-800" id="newPatientsMetric">0</p>
            </div>
            <div class="p-3 bg-green-100 rounded-full text-green-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
              </svg>
            </div>
          </div>
        </div>

        <!-- Charts & Recent Appointments -->
        <div class="grid gap-6 lg:grid-cols-2">

          <!-- Recent Appointments Table -->
          <div class="bg-white rounded-2xl shadow p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4" data-i18n="dashboard.home.recentAppointments.title">Recent Appointments</h3>
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead>
                  <tr>
                    <th class="text-xs uppercase text-gray-500 font-semibold border-b pb-2" data-i18n="dashboard.home.recentAppointments.patient">Patient</th>
                    <th class="text-xs uppercase text-gray-500 font-semibold border-b pb-2" data-i18n="dashboard.home.recentAppointments.date">Date</th>
                    <th class="text-xs uppercase text-gray-500 font-semibold border-b pb-2" data-i18n="dashboard.home.recentAppointments.status">Status</th>
                  </tr>
                </thead>
                <tbody id="recentAppointmentsTable" class="text-sm">
                  <tr>
                    <td colspan="3" class="text-center py-4 text-gray-500" data-i18n="dashboard.home.recentAppointments.loading">Loading...</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Link to full list -->
            <div class="mt-4 text-right">
              <a href="appointments.html" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                <span data-i18n="dashboard.home.recentAppointments.viewAll"></span>
                <span aria-hidden="true">&rarr;</span>
              </a>
            </div>
          </div>

          <!-- Gender Distribution Chart -->
          <div class="bg-white rounded-2xl shadow p-6 flex flex-col items-center justify-center">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 w-full text-left" data-i18n="dashboard.home.genderChart.title">Patients by Gender</h3>
            <div class="w-full h-64 relative flex items-center justify-center">
              <canvas id="genderPieChart"></canvas>
            </div>
          </div>

        </div>

      </div>
    </main>
  </div>

  <!-- Script para el menú móvil -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>

  <script type="module" src="../js/dashboardHome.js"></script>
</body>

</html>
```
