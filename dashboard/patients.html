<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
  <meta property="og:type" content="website">
  <meta property="og:image"
    content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
  <meta property="og:url" content="https://medinet360.netlify.app/">
  <meta name="author" content="Josué H. Gotay">
  <meta name="description"
    content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
  <title>Dashboard • Medinet360</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="stylesheet" href="../css/dashboardPatients.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="../js/dashboardPatients.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <!-- Navbar superior -->
  <header class="flex items-center justify-between bg-white border-b border-gray-200 px-4 py-3 md:hidden">
    <button id="menu-btn" class="text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <h1 class="font-semibold text-lg">Patients</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="w-64 bg-white border-r border-gray-200 p-5 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50">

      <div class="flex items-center mb-10">
        <img class="logo" src="/images/logo.png" alt="Medinet360 logo">
      </div>

      <nav class="flex-1 space-y-4">
        <a href="home.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Home
        </a>

        <a href="patients.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          Patients
          <span class="ml-auto w-2 h-2 bg-red-500 rounded-full"></span>
        </a>

        <a href="appointments.html"
          class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
          </svg>
          Appointments
        </a>

        <a href="reports.html" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17v-6h2v6H9zm4 0v-4h2v4h-2zM5 21h14a2 2 0 002-2V7l-6-4H5a2 2 0 00-2 2v14a2 2 0 002 2z" />
          </svg>
          Reports
        </a>
      </nav>

      <div class="mt-auto">
        <a href="account" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A4 4 0 118 4a4 4 0 013.879 13.804A8 8 0 015.12 17.804z" />
          </svg>
          Account
        </a>
      </div>
    </aside>

    <!-- Overlay móvil -->
    <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>

    <!-- Contenido principal -->
    <main class="flex-1 md:ml-64 p-6">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-semibold">Dashboard</h1>
        <div class="relative">
          <input id="searchBar" type="text" placeholder="Search..."
            class="border border-gray-300 rounded-lg pl-8 pr-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-48 md:w-80">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-2 top-2.5 text-gray-500" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
          </svg>
        </div>
      </div>

      <!-- Tarjetas -->
      <div id="patients-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

      <!-- Script para el menú móvil -->
      <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn.addEventListener('click', () => {
          sidebar.classList.toggle('-translate-x-full');
          overlay.classList.toggle('hidden');
        });

        overlay.addEventListener('click', () => {
          sidebar.classList.add('-translate-x-full');
          overlay.classList.add('hidden');
        });
      </script>

      <!-- Botón flotante con tooltip -->
      <div class="fixed bottom-6 right-6 group">
        <button id="addPatientButton"
          class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-full w-14 h-14 flex items-center justify-center shadow-lg transition-all duration-200 relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        </button>

        <!-- Tooltip -->
        <span
          class="absolute right-16 bottom-1/2 translate-y-1/2 bg-gray-800 text-white text-sm px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-200">
          Add Patient
        </span>
      </div>

      <!--Formulario tipo modal-->
      <dialog id="patientFormModal" class="rounded-lg shadow-xl p-6 w-full max-w-2xl">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg">

          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-gray-900">Crear Paciente</h2>
            <button id="closeModalButton" class="text-gray-500 hover:text-gray-700">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>

          <form id="patientForm" class="space-y-6">
            <div class="grid grid-cols-2 gap-6">

              <!-- Name -->
              <div class="col-span-1">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                  Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>

              <!-- Last Name -->
              <div class="col-span-1">
                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">
                  Last Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="lastName" name="lastName" required
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>

              <!-- Birthday -->
              <div class="col-span-1">
                <label for="birthday" class="block text-sm font-medium text-gray-700 mb-1">
                  Birthday <span class="text-red-500">*</span>
                </label>
                <input type="date" id="birthday" name="birthday" required
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>

              <!-- Gender -->
              <div class="col-span-1">
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">
                  Gender <span class="text-red-500">*</span>
                </label>
                <select id="gender" name="gender" required
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="" selected disabled hidden>Select a gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
              </div>

              <!-- Email -->
              <div class="col-span-1">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                  Email <span class="text-red-500">*</span>
                </label>
                <input type="email" id="email" name="email" required
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>

              <!-- Phone -->
              <div class="col-span-1">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                  Phone <span class="text-red-500">*</span>
                </label>
                <input type="text" id="phone" name="phone" required
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
              </div>

              <!-- Notes -->
              <div class="col-span-2">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">
                  Notes (optional)
                </label>
                <textarea id="notes" name="notes" rows="3"
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm placeholder-gray-400"
                  placeholder="Add additional notes about the patient..."></textarea>
              </div>

              <!-- Custom Fields Container -->
              <div id="customFieldsContainer" class="col-span-2 space-y-4"></div>

            </div>

            <!-- Buttons -->
            <div class="mt-8 flex justify-between space-x-4">
              <button type="button" id="addFieldsButton"
                class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                + Add Custom Fields
              </button>
              <div class="flex gap-4">
                <button type="button" id="cancelButton"
                  class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                  Cancel
                </button>
                <button type="submit" id="createPatientButton"
                  class="px-4 py-2 bg-indigo-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Create Patient
                </button>
              </div>
            </div>
          </form>
        </div>
      </dialog>

</body>

</html>
