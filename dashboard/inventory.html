<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
    <meta property="og:url" content="https://medinet360.netlify.app/">
    <meta name="author" content="Josué H. Gotay">
    <meta name="description"
        content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Inventory • Medinet360</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="../js/dashboardInventory.js" defer></script>
    <script type="module" src="../js/i18n.js" defer></script>
</head>

<body class="bg-gray-50 text-gray-800 font-roboto">

    <!-- Mobile Header -->
    <header class="flex items-center justify-between bg-white border-b border-gray-200 px-4 py-3 md:hidden">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <h1 class="font-semibold text-lg" data-i18n="dashboard.inventory.title">Inventory</h1>
    </header>

    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white border-r border-gray-200 p-5 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50">

            <div class="flex items-center gap-4 mb-10">
                <img class="logo w-[50px] shrink-0" src="/images/logo.png" alt="Medinet360 logo">
                <p id="clinicNameText" class="font-medium text-gray-600 leading-tight text-sm break-words">...</p>
            </div>

            <nav class="flex-1 space-y-4">
                <a href="home.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span data-i18n="dashboard.sidebar.home">Home</span>
                </a>

                <a href="patients.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span data-i18n="dashboard.sidebar.patients">Patients</span>
                </a>

                <a href="appointments.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
                    </svg>
                    <span data-i18n="dashboard.sidebar.appointments">Appointments</span>
                </a>

                <a href="reports.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-6h2v6H9zm4 0v-4h2v4h-2zM5 21h14a2 2 0 002-2V7l-6-4H5a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <span data-i18n="dashboard.sidebar.reports">Reports</span>
                </a>

                <a href="inventory.html"
                    class="flex items-center gap-3 text-indigo-600 bg-indigo-50 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    <span data-i18n="dashboard.sidebar.inventory">Inventory</span>
                    <span class="ml-auto w-2 h-2 bg-indigo-600 rounded-full"></span>
                </a>
            </nav>

            <div class="mt-auto">
                <a href="account.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A4 4 0 118 4a4 4 0 013.879 13.804A8 8 0 015.12 17.804z" />
                    </svg>
                    <span data-i18n="dashboard.sidebar.account">Account</span>
                </a>
            </div>
        </aside>

        <!-- Overlay mobile -->
        <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>

        <!-- Main Content -->
        <main class="flex-1 md:ml-64 p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800" data-i18n="dashboard.inventory.title">Inventory</h1>
                    <p class="text-gray-500 mt-1" id="itemCount">0 items total</p>
                </div>

                <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                    <div class="relative flex-1 sm:w-80">
                        <input type="text" id="inventorySearch" data-i18n-placeholder="dashboard.inventory.search"
                            placeholder="Search in inventory..."
                            class="w-full pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-2.5 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                        </svg>
                    </div>

                    <button id="addItemBtn"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-medium shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 hover:shadow-indigo-500/50 transition transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        <span data-i18n="dashboard.inventory.addItem">Add Item</span>
                    </button>
                </div>
            </div>

            <!-- Inventory Table Card -->
            <div class="bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-100">
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.name">Name</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.sku">SKU</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.category">Category</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.quantity">Stock</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.expirationDate">Expiration</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.price">Price</th>
                                <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider"
                                    data-i18n="dashboard.inventory.table.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody" class="divide-y divide-gray-50">
                            <!-- Items will be injected here -->
                            <tr>
                                <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                    <div class="flex flex-col items-center gap-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-200"
                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                                        </svg>
                                        <span data-i18n="dashboard.inventory.table.noItems">No inventory items
                                            found.</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Item Modal -->
    <dialog id="itemModal"
        class="backdrop:bg-black backdrop:bg-opacity-50 bg-transparent p-0 rounded-3xl w-full max-w-2xl overflow-hidden shadow-2xl mx-4 sm:mx-auto">
        <div class="bg-white p-6 sm:p-8 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"
                    data-i18n="dashboard.inventory.modals.addItem">Add Inventory Item</h2>
                <button id="closeModalBtn"
                    class="text-gray-400 hover:text-gray-600 transition p-2 hover:bg-gray-50 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <form id="itemForm" class="space-y-6">
                <input type="hidden" id="itemId">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.name">Product Name</label>
                        <input type="text" id="itemName" required
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium">
                    </div>

                    <!-- SKU -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.sku">SKU / Code</label>
                        <input type="text" id="itemSku"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium">
                    </div>

                    <!-- Category -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.category">Category</label>
                        <select id="itemCategory"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium">
                            <option value="medications" data-i18n="dashboard.inventory.categories.medications">
                                Medications</option>
                            <option value="supplies" data-i18n="dashboard.inventory.categories.supplies">Supplies
                            </option>
                            <option value="equipment" data-i18n="dashboard.inventory.categories.equipment">Equipment
                            </option>
                            <option value="other" data-i18n="dashboard.inventory.categories.other">Other</option>
                        </select>
                    </div>

                    <!-- Quantity -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.quantity">Quantity</label>
                        <div class="flex gap-2">
                            <input type="number" id="itemQuantity" required min="0" value="0"
                                class="flex-1 px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-semibold">
                            <input type="text" id="itemUnit"
                                data-i18n-placeholder="dashboard.inventory.modals.fields.unit" placeholder="Unit"
                                class="w-24 px-3 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition text-sm">
                        </div>
                    </div>

                    <!-- Min Stock -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.minStock">Min Stock (Alert)</label>
                        <input type="number" id="itemMinStock" min="0" value="0"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-semibold">
                    </div>

                    <!-- Price -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.price">Price / Cost</label>
                        <div class="relative">
                            <span class="absolute left-4 top-3.5 text-gray-400 font-bold">$</span>
                            <input type="number" id="itemPrice" step="0.01" min="0" value="0.00"
                                class="w-full pl-8 pr-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-semibold">
                        </div>
                    </div>

                    <!-- Expiration Date -->
                    <div class="space-y-1">
                        <label class="text-sm font-bold text-gray-600 ml-1"
                            data-i18n="dashboard.inventory.modals.fields.expirationDate">Expiration Date</label>
                        <input type="date" id="itemExpirationDate"
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition font-medium">
                    </div>
                </div>

                <!-- Description -->
                <div class="space-y-1">
                    <label class="text-sm font-bold text-gray-600 ml-1"
                        data-i18n="dashboard.inventory.modals.fields.description">Description / Notes</label>
                    <textarea id="itemDescription" rows="3"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition"></textarea>
                </div>

                <div class="pt-6 flex justify-end gap-3">
                    <button type="button" id="cancelFormBtn"
                        class="px-8 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition"
                        data-i18n="common.cancel">Cancel</button>
                    <button type="submit"
                        class="px-8 py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 transition"
                        data-i18n="common.save">Save</button>
                </div>
            </form>
        </div>
    </dialog>

    <!-- Delete Modal -->
    <dialog id="deleteModal"
        class="backdrop:bg-black backdrop:bg-opacity-50 bg-transparent p-0 rounded-3xl w-full max-w-md shadow-2xl">
        <div class="bg-white p-8 text-center">
            <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-2" data-i18n="dashboard.inventory.modals.deleteItem">Delete
                Item</h3>
            <p class="text-gray-500 mb-8" data-i18n="dashboard.inventory.modals.confirmDelete">Are you sure you want to
                delete this item? This action cannot be undone.</p>

            <div class="flex gap-3">
                <button id="cancelDeleteBtn"
                    class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold hover:bg-gray-200 transition"
                    data-i18n="common.cancel">Cancel</button>
                <button id="confirmDeleteBtn"
                    class="flex-1 py-3 bg-red-50 text-white rounded-xl font-bold hover:bg-red-600 transition"
                    data-i18n="common.delete">Delete</button>
            </div>
        </div>
    </dialog>

    <script>
        // Sidebar toggle (redundant but good for isolated testing)
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuBtn?.addEventListener('click', () => {
            sidebar?.classList.toggle('-translate-x-full');
            overlay?.classList.toggle('hidden');
        });

        overlay?.addEventListener('click', () => {
            sidebar?.classList.add('-translate-x-full');
            overlay?.classList.add('hidden');
        });
    </script>
</body>

</html>
