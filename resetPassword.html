<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Medinet360 - Reset Password">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
    <meta property="og:url" content="https://medinet360.netlify.app/">
    <meta name="author" content="Josué H. Gotay">
    <meta name="description" content="Reset your Medinet360 account password.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Reset Password • Medinet360</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/css/signIn.css">
    <script src="/js/resetPassword.js" type="module" defer></script>
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="Medinet360 Logo" class="logo">
    </header>

    <main>
        <h1>Set new password</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">Please enter your new password below. Make sure
            it's secure.</p>
        <form class="signInForm" action="">
            <div class="formGroup">
                <label for="password">New Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required placeholder="New Password"
                        style="width: 100%;">
                    <img src="/images/eye-closed.png" alt="Toggle password visibility" id="togglePassword"
                        class="togglePassword" style="top: 10px;">
                </div>
            </div>

            <div class="formGroup">
                <label for="confirmPassword">Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm Password" style="width: 100%;">
                    <img src="/images/eye-closed.png" alt="Toggle password visibility" id="toggleConfirmPassword"
                        class="togglePassword" style="top: 10px;">
                </div>
            </div>

            <button type="submit" class="submitButton">Reset Password</button>
            <p class="signUpPrompt" style="text-align: center;">Go back to <a href="/signIn.html">Sign In</a></p>
        </form>
    </main>
</body>

</html>
