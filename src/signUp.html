<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
  <meta property="og:url" content="https://medinet360.netlify.app/">
  <meta name="author" content="Josué H. Gotay">
  <meta name="description" content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
  <title>Sign up • Medinet360</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="stylesheet" href="/css/signUp.css">
  <script src="/js/signUp.js" type="module" defer></script>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Medinet360 Logo" class="logo">
    </header>

    <main>
        <h1>Create Your Account</h1>
        <form class="signUpForm" action="">
            <div class="formGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com" required>
            </div>
            <div class="formGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@%$]).{8,}" required>
                <img src="/images/eye-closed.png" alt="Toggle password visibility" id="togglePassword" class="togglePassword">
                <ul>
                    <li id="length">Password must be at least 8 characters long</li>
                    <li id="special">Password must contain at least one special character [@%$]</li>
                    <li id="number">Password must contain at least one number</li>
                    <li id="uppercase">Password must contain at least one uppercase letter</li>
                </ul>
            </div>
            <div class="formGroup">
                <label for="role">Role</label>
                <select name="role" id="role" required>
                    <option value="first" selected disabled>Select a role</option>
                    <option value="doctor">Doctor</option>
                    <option value="assistant">Assistant</option>
                </select>
            </div>
            <div class="doctor">
                <label for="clinicName">Clinic Name</label>
                <input type="text" name="clinic" id="clinicName" required>
            </div>
            <div class="assistant">
                <label for="clinicId">Clinic ID</label>
                <input type="text" name="clinic" id="clinicId" required>
            </div>
            <button type="submit" class="submitButton">Sign Up</button>
            <p class="signInPrompt">Already have an account? <a href="/signIn.html">Sign In</a></p>
        </form>
    </main>
</body>
</html>
