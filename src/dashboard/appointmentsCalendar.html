
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
    <meta property="og:url" content="https://medinet360.netlify.app/">
    <meta name="author" content="Josué H. Gotay">
    <meta name="description"
        content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Calendario de Citas • Medinet360</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="../css/dashboardAppointmentsCalendar.css">
    <script type="module" src="../js/dashboardAppointmentsCalendar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

    <style>
        .ts-control {
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            padding: 0.375rem 0.75rem;
        }

        .ts-control:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 1px #2563EB;
        }

        .ts-dropdown {
            border-color: #D1D5DB;
            border-radius: 0.375rem;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar superior -->
    <header class="flex items-center justify-between bg-white border-b border-gray-200 px-4 py-3 md:hidden">
        <button id="menu-btn" class="text-gray-700 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <h1 class="font-semibold text-lg">Calendario</h1>
    </header>

    <!-- Contenedor principal -->
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white border-r border-gray-200 p-5 flex flex-col fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50">

            <div class="flex items-center mb-10">
                <img class="logo" src="/images/logo.png" alt="Medinet360 logo">
            </div>

            <nav class="flex-1 space-y-4">
                <a href="patients.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Patients
                </a>

                <a href="appointments.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
                    </svg>
                    Appointments
                    <span class="ml-auto w-2 h-2 bg-red-500 rounded-full"></span>
                </a>

                <a href="reports.html"
                    class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 17v-6h2v6H9zm4 0v-4h2v4h-2zM5 21h14a2 2 0 002-2V7l-6-4H5a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    Reports
                </a>
            </nav>

            <div class="mt-auto">
                <a href="account" class="flex items-center gap-3 text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A4 4 0 118 4a4 4 0 013.879 13.804A8 8 0 015.12 17.804z" />
                    </svg>
                    Account
                </a>
            </div>
        </aside>

        <!-- Overlay móvil -->
        <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>

        <!-- Contenido principal -->
        <main class="flex-1 md:ml-64 p-6">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-semibold">Dashboard</h1>
                <div class="relative">
                    <input type="text" placeholder="Buscar..."
                        class="border border-gray-300 rounded-lg pl-8 pr-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:outline-none w-48 md:w-80">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-2 top-2.5 text-gray-500"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
                    </svg>
                </div>
            </div>

            <!-- Main content -->
            <div class="flex-1 p-6 overflow-auto">
                <header class="flex flex-col sm:flex-row sm:items-center justify-between mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">Calendario de Citas</h1>
                    <button id="newAppointmentButton"
                        class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>
                        Nueva Cita
                    </button>
                </header>

                <!-- Tabs -->
                <div class="flex flex-wrap gap-2 mb-6">
                    <button id="listViewBtn"
                        class="px-4 py-2 rounded-md bg-gray-100 text-gray-700 hover:bg-gray-200 transition">Lista</button>
                    <button id="calendarViewBtn"
                        class="px-4 py-2 rounded-md bg-blue-600 text-white font-medium">Calendario</button>
                </div>

                <!-- Calendar Container -->
                <div class="calendar-container">
                    <!-- Calendar Header -->
                    <div class="calendar-header">
                        <button id="prevMonth" class="nav-button">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7"></path>
                            </svg>
                        </button>
                        <h2 id="currentMonth" class="current-month"></h2>
                        <button id="nextMonth" class="nav-button">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <div class="calendar-header">
                        <button id="prevMonth" class="calendar-nav-btn">←</button>
                        <h2 id="currentMonth"></h2>
                        <button id="nextMonth" class="calendar-nav-btn">→</button>
                    </div>

                    <div id="calendarDays" class="calendar-grid"></div>

                    <!-- Calendar Grid -->
                        <div class="calendar-grid">
                            <div class="calendar-day-header">Dom</div>
                            <div class="calendar-day-header">Lun</div>
                            <div class="calendar-day-header">Mar</div>
                            <div class="calendar-day-header">Mié</div>
                            <div class="calendar-day-header">Jue</div>
                            <div class="calendar-day-header">Vie</div>
                            <div class="calendar-day-header">Sáb</div>

                            <!-- Days will be populated by JavaScript -->
                            <div id="calendarDays" class="calendar-days"></div>
                        </div>
                </div>

                <!-- Appointment Modal (same as appointments.html) -->
                <dialog id="appointmentModal">
                    <div id="appointmentFormContainer" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl">

                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold text-gray-900">Nueva Cita</h2>
                            <button id="closeButton" class="text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <form id="appointmentForm" action="#" method="POST">
                            <div class="grid grid-cols-2 gap-6">

                                <div class="col-span-2">
                                    <label for="patientId" class="block text-sm font-medium text-gray-700 mb-1">
                                        Paciente <span class="text-red-500">*</span>
                                    </label>
                                    <select id="patientSelect" name="patientId" placeholder="Selecciona un paciente...">
                                    </select>
                                </div>

                                <div class="col-span-1">
                                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">
                                        Fecha <span class="text-red-500">*</span>
                                    </label>
                                    <div class="relative">
                                        <input type="date" id="date" name="fecha" placeholder="mm/dd/yyyy"
                                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400">
                                        <div
                                            class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-span-1">
                                    <label for="hour" class="block text-sm font-medium text-gray-700 mb-1">
                                        Hora <span class="text-red-500">*</span>
                                    </label>
                                    <div class="relative">
                                        <input type="time" id="hour" name="hora" placeholder="--:-- --"
                                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400">
                                    </div>
                                </div>

                                <div class="col-span-2">
                                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">
                                        Duración (minutos)
                                    </label>
                                    <select id="duration" name="duracion"
                                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                        <option value="30">30 minutos</option>
                                        <option value="45">45 minutos</option>
                                        <option value="60">60 minutos</option>
                                    </select>
                                </div>

                                <div class="col-span-2">
                                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
                                        Status
                                    </label>
                                    <select id="status" name="status"
                                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                        <option value="scheduled">Agendada</option>
                                        <option value="pending">Pendiente</option>
                                        <option value="completed">Completada</option>
                                    </select>
                                </div>

                                <div class="col-span-2">
                                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">
                                        Notas (opcional)
                                    </label>
                                    <textarea id="notes" name="notas" rows="4"
                                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm placeholder-gray-400"
                                        placeholder="Agrega notas adicionales sobre la cita..."></textarea>
                                </div>

                            </div>

                            <div class="mt-8 flex justify-end space-x-4">
                                <button type="button" id="cancelButton"
                                    class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                                    Cancelar
                                </button>
                                <button type="submit" id="createAppointment"
                                    class="px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    Crear Cita
                                </button>
                            </div>

                        </form>
                    </div>
                </dialog>

                <!-- Modal para ver citas del día -->
                <dialog id="dayAppointmentsModal" class="fixed inset-0 flex items-center justify-center hidden z-50">
                <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 animate-fade-in">
                    <!-- Título -->
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Citas del día</h2>

                    <!-- Contenido dinámico -->
                    <div id="dayAppointmentsContent" class="space-y-2 text-gray-700">
                    <!-- Aquí se insertan las citas -->
                    </div>

                    <!-- Botón cerrar -->
                    <div class="mt-6 flex justify-end">
                    <button id="closeDayAppointmentsBtn"
                        class="px-4 py-2 rounded-md bg-red-500 text-white hover:bg-red-600 transition">
                        Cerrar
                    </button>
                    </div>
                </div>
                </dialog>

            <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
            <script>
                const menuBtn = document.getElementById('menu-btn');
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');

                menuBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('-translate-x-full');
                    overlay.classList.toggle('hidden');
                });

                overlay.addEventListener('click', () => {
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                });

                // Navegación a vista de lista
                document.getElementById('listViewBtn')?.addEventListener('click', () => {
                    window.location.href = 'appointments.html';
                });

            </script>
    </div>
</body>

</html>
