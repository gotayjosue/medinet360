    @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

<body>
    <header>
        <img src="/images/logo.png" alt="Medinet360 Logo" class="logo">
    </header>

    <main>
        <h1>Recover your password</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #666;">Enter your email limit to receive a password reset link.</p>
        <form class="signInForm" action="">
            <div class="formGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <button type="submit" class="submitButton">Send Reset Link</button>
            <p class="signUpPrompt" style="text-align: center;">Remember your password? <a href="/signIn.html">Sign In</a></p>
        </form>
    </main>
</body>
