<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
    <meta property="og:url" content="https://medinet360.com/signin">
    <meta name="author" content="Josué H. Gotay">
    <meta name="description"
        content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Sign in • Medinet360</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/css/signIn.css">
    <script src="/js/signIn.js" type="module" defer></script>
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="Medinet360 Logo" class="logo">
    </header>

    <main>
        <h1>Sign in to Your Account</h1>
        <form class="signInForm" action="">
            <div class="formGroup">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="formGroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <img src="/images/eye-closed.png" alt="Toggle password visibility" id="togglePassword"
                    class="togglePassword">
            </div>
            <button type="submit" class="submitButton">Sign In</button>
            <p id="resendContainer" style="display: none; text-align: center; margin-top: 10px; font-size: 14px;">
                <a href="#" id="resendBtn" style="color: #564b7a;">Resend Verification Email</a>
            </p>
            <p class="forgotPassword"><a href="/forgotPassword.html">Forgot Password?</a></p>
            <p class="signUpPrompt">Don't have an account? <a href="/signUp.html">Sign Up</a></p>
        </form>
    </main>
</body>

</html>
