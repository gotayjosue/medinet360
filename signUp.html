<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Medinet360 - Manage patient records effortlessly">
    <meta property="og:type" content="website">
    <meta property="og:image"
        content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1761155608/medinet360_yvb9ob.webp">
    <meta property="og:url" content="https://medinet360.com/signup">
    <meta name="author" content="Josué H. Gotay">
    <meta name="description"
        content="Medinet360 helps healthcare professionals organize, track, and access patient data — all in one secure platform.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Sign up • Medinet360</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <link rel="stylesheet" href="/css/signUp.css">
    <script src="/js/i18n.js" type="module"></script>
    <script src="/js/signUp.js" type="module" defer></script>
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="Medinet360 Logo" class="logo">
    </header>

    <main>
        <h1 data-i18n="auth.signUp.title">Create Your Account</h1>
        <form class="signUpForm" action="">
            <div class="formGroup">
                <label for="name" data-i18n="auth.signUp.firstName">Name</label>
                <input type="text" id="name" name="name" placeholder="Ada" data-i18n-placeholder="auth.signUp.firstName"
                    required>
                <label for="name" data-i18n="auth.signUp.lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Lovelace"
                    data-i18n-placeholder="auth.signUp.lastName" required>
                <label for="email" data-i18n="auth.signUp.email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="email@example.com"
                    data-i18n-placeholder="auth.signUp.email" required>
            </div>
            <div class="formGroup">
                <label for="password" data-i18n="auth.signUp.password">Password</label>
                <input type="password" id="password" name="password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@%$]).{8,}"
                    required>
                <img src="/images/eye-closed.png" alt="Toggle password visibility" id="togglePassword"
                    class="togglePassword">
                <ul>
                    <li id="length" data-i18n="auth.signUp.requirements.length">Password must be at least 8 characters
                        long</li>
                    <li id="special" data-i18n="auth.signUp.requirements.special">Password must contain at least one
                        special character [@%$]</li>
                    <li id="number" data-i18n="auth.signUp.requirements.number">Password must contain at least one
                        number</li>
                    <li id="uppercase" data-i18n="auth.signUp.requirements.uppercase">Password must contain at least one
                        uppercase letter</li>
                </ul>
            </div>
            <div class="formGroup">
                <label for="role" data-i18n="auth.signUp.role">Role</label>
                <select name="role" id="role" required>
                    <option value="first" selected disabled data-i18n="auth.signUp.selectRole">Select a role</option>
                    <option value="doctor" data-i18n="auth.signUp.doctor">Doctor</option>
                    <option value="assistant" data-i18n="auth.signUp.assistant">Assistant</option>
                </select>
            </div>
            <div class="doctor">
                <label for="clinicName" data-i18n="auth.signUp.clinicName">Clinic Name</label>
                <input type="text" name="clinic" id="clinicName" required>
            </div>
            <div class="assistant">
                <label for="clinicId" data-i18n="auth.signUp.clinicId">Clinic ID</label>
                <input type="text" name="clinic" id="clinicId" required>
            </div>
            <button type="submit" class="submitButton" data-i18n="auth.signUp.button">Sign Up</button>
            <p class="signInPrompt"><span data-i18n="auth.signUp.hasAccount">Already have an account?</span> <a
                    href="/signIn.html" data-i18n="auth.signUp.signIn">Sign In</a></p>
        </form>
    </main>
</body>

</html>
